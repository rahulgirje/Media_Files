{% extends 'firstapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='jumbotron' style="width: 50%;margin: 3% 25%;">
  <form method="post" enctype="multipart/form-data">
    <div style="color: seagreen;">
      {% if messages %}
        {% for i in messages %}
            {{i}}
        {% endfor %}
      {% endif %}
    </div>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Upload</button>
  </form><br>
  <p><a href="{% url 'showfile' %}" >Show file</a></p>
</div>
  
{% endblock %}
